<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document Bot</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="chat-container">
    <!-- Header -->
    <header>
      ðŸ“„ Document Bot
      <label class="theme-switch flex items-center space-x-2 cursor-pointer">
        <span>Dark</span>
        <input id="themeToggle" type="checkbox" class="hidden" />
        <span class="switch-slider w-12 h-6 bg-gray-200 rounded-full relative transition-colors">
          <span class="slider-knob absolute w-5 h-5 bg-white rounded-full top-0.5 left-0.5 transition-transform"></span>
        </span>
        <span>Bright</span>
      </label>
    </header>

    <!-- Chat messages -->
    <div id="messages" class="messages"></div>
    <div id="loading" class="loading" style="display:none;">ðŸ¤– Searching docsâ€¦</div>

    <!-- Input -->
    <div class="input-row">
      <input id="searchQuery" placeholder="Ask me something..." />
      <button onclick="searchDocs()">Send</button>
    </div>

    <!-- Summary of searchable docs -->
    <div id="fileSummary" class="summary-box">
      <h3>ðŸ“‚ Searchable Topics</h3>
      <ul id="fileList"></ul>
    </div>
  </div>

  <!-- Dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
  <script src="./main.js"></script>
  <script>
    document.getElementById('themeToggle').addEventListener('change', (e) => {
      document.body.classList.toggle('dark', e.target.checked);
    });
  </script>
</body>
</html>
